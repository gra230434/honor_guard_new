<html>
<head>

  <meta charset="utf-8" />
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">
  <meta property="og:title" content="市立大同儀隊表演">
  <meta property="og:description" content="收集所有大同儀隊表演影片與回憶">
  <meta property="og:image" content="images/we01.jpg">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="static/main.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <!-- Wrapper -->
  <div id="wrapper" class="container-fluid">
    <div class="row content">
      <!-- Sidebar -->
      <div id="sidebar" class="col-sm-2 sidenav">
        <!-- Menu -->
        <nav id="menu">
          <header class="major">
            <h2>Menu</h2>
          </header>
          <div class="btn-group dropright" v-for="session in all_session">
            <menu_button v-bind:title=session></menu_button>
          </div>
        </nav>
        <!-- Section -->
        <section>
          <header class="major">
            <h2>特別感謝</h2>
          </header>
          <p>The group of happy 7th dogs!</p>
        </section>
      </div>
      <!-- Main -->
      <div id="main" class="col-sm-10">
        <!-- Header -->
        <header id="header">
          <strong>Honor Guard</strong>
          <ul class="icons">
            <li><a href="https://www.facebook.com/groups/246123952092290/" class="icon fa-facebook"><span class="label">Facebook</span></a></li>
            <li><a href="#" class="icon fa-instagram"><span class="label">Instagram</span></a></li>
          </ul>
        </header>
        <!-- Content -->
        <section id="mainpage">
          <img src="images/we01.jpg" alt="" / class="img-rounded" width="100%">
          <header class="main">
            <h1>台北市立大同儀隊</h1>
          </header>
        </section>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer id="footer">
    <p class="copyright">Design: <a href="https://blog.techofuse.com/">Kevin W.</a></p>
  </footer>

  <script type="text/x-template" id="child-template">
    <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      {{title}}
    </button>
  </script>
  <script src="static/Vue.js"></script>


</body>

</html>
